<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ap movie finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <div class="logo"> <p>ap</p></div>
            <p>Movie Finder</p>
        </div>
        <h3>Source:<span>OMDb.com</span></h3>
    </header>
    <main>
        <div class="search-container">
            <h2>Search Movies:</h2>
            <div class="input-wrapper">
                <input type="text" placeholder="search" id="movie-name-input">
                <button type="button" id="movie-search-btn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        </div>
        <div class="full-item-details-container" id="full-item-details-container">
            <div class="full-item-details">
                <h3>Wellcome To <span>ap</span> Movies Finder</h3>  
            </div>
        </div>
    </main>
    <footer>
        <h3>Thanks For visit</h3>
    </footer>
</body>
<script src="script.js"></script>
</html>
